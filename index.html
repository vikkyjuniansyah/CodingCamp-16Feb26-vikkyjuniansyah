<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Web App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header>
        <h1>Todo List Application</h1>
        <p>Manage your daily tasks efficiently</p>
    </header>

    <!-- MAIN -->
    <main>
        <article class="card">

            <!-- ADD TODO -->
            <section>
                <h2 class="section-title">Add New Todo</h2>

                <form onsubmit="event.preventDefault(); addTodo();" class="form-group">

                    <label for="todo-input">Todo Item</label>
                    <input type="text" id="todo-input" placeholder="Enter a new todo item" required>

                    <label for="todo-date">Due Date</label>
                    <input type="date" id="todo-date" required>

                    <button type="submit" class="primary">
                        Add Todo
                    </button>

                </form>
            </section>

            <!-- ACTIONS -->
            <section class="action-bar">

                <button onclick="deleteAllTodo()" class="danger">
                    Clear All
                </button>

                <nav class="filter-container" aria-label="Filter Todos">
                    <label for="filter-select">Filter:</label>
                    <select id="filter-select" onchange="filterTodos(this.value)">
                        <option value="all">All</option>
                        <option value="active">Active</option>
                        <option value="completed">Completed</option>
                    </select>
                </nav>

            </section>

            <!-- PREVIEW -->
            <section>
                <h2 class="section-title">Todo Preview</h2>
                <ul id="todo-list">
                    <li class="empty">No todos available</li>
                </ul>
            </section>

        </article>
    </main>

    <!-- FOOTER --->
    <footer>
        <p>Â© 2026 Todo List App. All rights reserved.</p>
    </footer>

    <script src="js/script.js"></script>

</body>
</html>
